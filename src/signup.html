<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Peer2Peer</title>
  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- import animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<!-- partial:index.partial.html -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<div class="glassbox animate__animated animate__jackInTheBox">
<h1>Peer2Peer Signup <img width="48px;" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/alembic_2697-fe0f.png"></h1>
    <h2>Welcome to Peer2Peer for SEM. To create an account, fill in the following details about yourself. If you already have an account and need to log in, please go <a style="font-weight:bold;" href="/login">here</a></h2><br />
    <form action="/signup" method="POST" autocomplete="off" onsubmit="return validateForm()">
        <!-- username -->
        <h3>Username <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/microscope_1f52c.png"></h3>
        <input type="text" placeholder="Enter username here" name="username" id="username">

        <!-- password -->
        <h3>Password <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/petri-dish_1f9eb.png"></h3>
        <input type="password" placeholder="Enter password here" name="password" id="password">

        <!-- email -->
        <h3>Email <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/dna_1f9ec.png"></h3>
        <input type="email" placeholder="Enter email here" name="phonenumber" id="phonenumber">

        <!-- phone number -->
        <h3>Phone Number <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/test-tube_1f9ea.png"></h3>
        <input type="tel" placeholder="Enter phone number here (format xxx-xxx-xxxx)" name="email" id="email">

        <!-- full name -->
        <h3>Full Name <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/lab-coat_1f97c.png"></h3>
        <input type="text" placeholder="Enter full name here (ex. Steven Livingston)" name="fullname">

        <!-- disd id -->
        <h3>DISD Number <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/magnet_1f9f2.png"></h3>
        <input type="number" placeholder="Enter DISD ID number" name="id">

        <!-- current school -->
        <h3>Current School <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/clamp_1f5dc-fe0f.png"></h3>
        <select id="school" name="school" style="text-align:left">
            <optgroup label="High School">
              <option value="sem">SEM</option>
            </optgroup>
            <optgroup label="College">
                <option value="harvard">Harvard University</option>
                <option value="stanford">Stanford University</option>
                <option value="yale">Yale University</option>
                <option value="princeton">Princeton University</option>
                <option value="mit">Massachusetts Institute of Technology</option>
                <option value="caltech">California Institute of Technology</option>
                <option value="duke">Duke University</option>
                <option value="rice">Rice University</option>
                <option value="brown">Brown University</option>
                <option value="dartmouth">Dartmouth College</option>
                <option value="upenn">University of Pennsylvania</option>
                <option value="colombia">Colombia University</option>
                <option value="other" id="otherSchool">Other</option>
              </optgroup>
          </select>
          <p id="schoolHidden"></p>
        <!-- field -->
        <h3>Field in College <img width="32px" src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/telescope_1f52d.png"></h3>
        <select id="field" name="field" style="text-align:left">
            <!-- source https://www.niche.com/blog/the-most-popular-college-majors/ -->
            <optgroup label="Not Applicable">
                <option value="high-school">Currently in High School</option>
            </optgroup>
            <optgroup label="Fields">
              <option value="business-and-management">Business and Management</option>
              <option value="nursing">Nursing</option>
              <option value="psychology">Psychology</option>
              <option value="biology">Biology</option>
              <option value="engineering">Engineering</option>
              <option value="education">Education</option>
              <option value="communications">Communications</option>
              <option value="finance-and-accounting">Finance and Accounting</option>
              <option value="criminal-justice">Criminal Justice</option>
              <option value="anthropology-and-sociology">Anthropology and Sociology</option>
              <option value="computer-science">Computer Science</option>
              <option value="english">English</option>
              <option value="economics">Economics</option>
              <option value="political-science">Political Science</option>
              <option value="history">History</option>
              <option value="kinesiology-and-physical-therapy">Kinesiology and Physical Therapy</option>
              <option value="health-professions">Health Professions</option>
              <option value="art">Art</option>
              <option value="math">Math</option>
              <option value="environmental-science">Environmental Science</option>
              <option value="foreign-languages">Foreign Languages</option>
              <option value="design">Design</option>
              <option value="trade-and-personal-services">Trade and Personal Services</option>
              <option value="international-relations">International Relations</option>
              <option value="chemistry">Chemistry</option>
              <option value="agricultural-sciences">Agricultural Sciences</option>
              <option value="information-technology">Information Technology</option>
              <option value="other" id="fieldOther">Other</option>
            </optgroup>
          </select>
          <p id="fieldHidden"></p>
          <!-- HTML !-->
<input class="submit" value="Sign Up" type="submit">
    </form>
    </div>

    
    <!-- BOTTOM BAR -->

<!-- partial -->
  
</body>

    font-size: 48px;

}

}

<script>
    $("#school").change(() => {
        if ($("#school").val() == "other") {
            $("#schoolHidden").append('<input type="text" placeholder="Please enter college name" name="otherSchool" id="otherSchoolInput">')
        } else {
            $("#otherSchoolInput").remove()
        }
    })
    $("#field").change(() => {
        if ($("#field").val() == "other") {
            $("#fieldHidden").append('<input type="text" placeholder="Please enter field name" name="otherField" id="otherFieldInput">')
        } else {
            $("#otherFieldInput").remove()
        }
    })
    function validateForm() {

    }
</script>
</html>
